<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Harsh Vatsyayan | Mining & Digitalization</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1em;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-top: -75px;
      background-color: white;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      background-color: white;
      margin-top: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .button {
      display: inline-block;
      padding: 12px 20px;
      margin-top: 20px;
      color: white;
      background-color: #003366;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .social {
      margin-top: 20px;
    }
    .social a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }
    form {
      margin-top: 30px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    input[type="submit"] {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>

  <header>
    <h1>Harsh Vatsyayan</h1>
    <p>Mining Professional | Digitalization Lead | Global Professional</p>
  </header>

  <div class="container" style="text-align:center;">
    <img src="your-profile.jpg" alt="Profile Picture" class="profile-pic" />
    <div>
      <a href="your-cv.pdf" class="button" download>Download CV</a>
    </div>
    <div class="social">
      <p>Connect with me on <a href="https://www.linkedin.com/in/harsh-vatsyayan" target="_blank">LinkedIn</a></p>
    </div>

    <form action="mailto:your@email.com" method="post" enctype="text/plain">
      <h2>Contact Me</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
      <input type="submit" value="Send Message" />
    </form>
  </div>

  <footer>
    Â© 2025 Harsh Vatsyayan. All rights reserved.
  </footer>

</body>
</html>
